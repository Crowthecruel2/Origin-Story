<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Origin Story | Pick a Starter Build</title>
  <style>
    :root {
      --bg: #050910;
      --panel: #0d1624;
      --card: #0f1c2d;
      --border: #233449;
      --accent: #38f2c7;
      --accent-2: #6dd3ff;
      --text: #e6ebf5;
      --muted: #9fb0c7;
      --shadow: 0 20px 70px rgba(0,0,0,0.45);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", "Inter", system-ui, -apple-system, sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 20% 30%, rgba(56, 242, 199, 0.12), transparent 30%),
        radial-gradient(circle at 80% 10%, rgba(109, 211, 255, 0.10), transparent 25%),
        var(--bg);
      min-height: 100vh;
    }
    .shell {
      max-width: 960px;
      margin: 0 auto;
      padding: 1.4rem;
      display: grid;
      gap: 1rem;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(7, 12, 21, 0.85);
    }
    .title {
      font-weight: 800;
      letter-spacing: 0.01em;
      font-size: 1.2rem;
    }
    .muted { color: var(--muted); }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1rem;
      box-shadow: var(--shadow);
      display: grid;
      gap: 0.8rem;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      padding: 0.65rem 0.9rem;
      border-radius: 10px;
      border: 1px solid var(--border);
      color: var(--text);
      background: transparent;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
    }
    .btn.primary {
      background: linear-gradient(120deg, var(--accent), #34d399);
      color: #0a1525;
      border: none;
      box-shadow: 0 12px 30px rgba(56, 242, 199, 0.35);
    }
    .btn.secondary:hover { border-color: var(--accent); color: var(--accent); }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .quiz { gap: 1rem; }
    .progress-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 0.6rem;
    }
    .pill-row, .options {
      display: flex;
      gap: 0.4rem;
      flex-wrap: wrap;
    }
    .pill {
      padding: 0.3rem 0.6rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      color: var(--muted);
      font-size: 0.9rem;
    }
    .question-block { display: grid; gap: 0.55rem; }
    .question-title { font-weight: 800; font-size: 1.1rem; }
    .options {
      display: grid;
      gap: 0.5rem;
    }
    .option-btn {
      width: 100%;
      padding: 0.75rem 0.9rem;
      border-radius: 12px;
      background: var(--card);
      border: 1px solid var(--border);
      color: var(--text);
      text-align: left;
      cursor: pointer;
      transition: border-color 0.12s ease, transform 0.12s ease, box-shadow 0.12s ease;
    }
    .option-btn:hover { border-color: var(--accent); }
    .option-btn.selected {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56, 242, 199, 0.35);
      transform: translateY(-1px);
    }
    .result {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.85rem;
      background: var(--card);
      display: grid;
      gap: 0.35rem;
    }
    .result h2 { margin: 0; font-size: 1.2rem; }
    .hidden { display: none; }
    @media (max-width: 720px) {
      .shell { padding: 1rem; }
      header { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div>
        <div class="title">New Player Quiz</div>
        <div class="muted">Pick your vibe and we'll suggest a starter build.</div>
      </div>
      <a class="btn secondary" href="character-builder.html">Skip to builder</a>
    </header>

    <div class="card quiz">
      <div class="progress-row">
        <span class="pill">Question <span id="progressNumber">1</span>/<span id="progressTotal">6</span></span>
        <span class="muted" id="progressHint">Pick what fits you best.</span>
      </div>
      <div class="question-block">
        <div class="question-title" id="questionPrompt">What sounds most fun?</div>
        <div class="options" id="optionList"></div>
      </div>
      <div class="actions">
        <button id="backBtn" class="btn secondary" type="button">Back</button>
        <button id="nextBtn" class="btn primary" type="button" disabled>Next question</button>
      </div>
    </div>

    <div class="card result hidden" id="resultCard">
      <div class="muted">Your match</div>
      <h2 id="resultTitle">Street Brawler</h2>
      <div class="muted" id="resultDesc">Tough, direct, and ready to smash problems head-on.</div>
      <div class="pill-row" id="resultTags">
        <span class="pill">Frontline</span>
        <span class="pill">Durable</span>
        <span class="pill">Simple</span>
      </div>
      <div class="actions">
        <a id="openBuilder" class="btn primary" href="character-builder.html?build=Street%20Brawler">Open in Character Builder</a>
        <button id="retake" class="btn secondary" type="button">Restart quiz</button>
      </div>
    </div>
  </div>

  <script>
    const RESULT_MAP = {
      "Street Brawler": {
        desc: "Tough, direct, and ready to smash problems head-on.",
        tags: ["Frontline", "Durable", "Simple"],
      },
      "Occult Investigator": {
        desc: "Teleporting, mind tricks, and sharp senses to solve problems creatively.",
        tags: ["Control", "Mobility", "Skilled"],
      },
      "Corporate Fixer": {
        desc: "Talks fast, leverages tech, and supports the team with gadgets.",
        tags: ["Social", "Tech", "Support"],
      }
    };

    const questions = [
      {
        key: "playstyle",
        prompt: "What sounds most fun?",
        options: [
          { value: "brawl", label: "Crushing foes up close" },
          { value: "occult", label: "Mystery, teleporting, psychic tricks" },
          { value: "social", label: "Talking my way through / gadgets" }
        ]
      },
      {
        key: "crunch",
        prompt: "How crunchy do you want your first session?",
        options: [
          { value: "simple", label: "Keep it straightforward" },
          { value: "balanced", label: "A bit of variety" },
          { value: "toolbox", label: "Give me tools to tinker" }
        ]
      },
      {
        key: "role",
        prompt: "What team role sounds good?",
        options: [
          { value: "frontline", label: "Frontline bruiser" },
          { value: "control", label: "Controller / scout" },
          { value: "face", label: "Face / fixer / support" }
        ]
      },
      {
        key: "risk",
        prompt: "How do you handle danger?",
        options: [
          { value: "charge", label: "Charge first, think later" },
          { value: "plan", label: "Plan, probe, reposition" },
          { value: "deal", label: "Talk, bargain, leverage contacts" }
        ]
      },
      {
        key: "solve",
        prompt: "How do you solve problems?",
        options: [
          { value: "hit", label: "Hit it harder" },
          { value: "sleuth", label: "Investigate, observe, outwit" },
          { value: "network", label: "Call in favors or tech" }
        ]
      },
      {
        key: "aesthetic",
        prompt: "Pick a vibe",
        options: [
          { value: "steel", label: "Leather, steel, and bruiser swagger" },
          { value: "mystic", label: "Notes, clues, occult sigils" },
          { value: "suit", label: "Sharp suit, gadgets, and credentials" }
        ]
      }
    ];

    const questionPrompt = document.getElementById("questionPrompt");
    const optionList = document.getElementById("optionList");
    const nextBtn = document.getElementById("nextBtn");
    const backBtn = document.getElementById("backBtn");
    const progressNumber = document.getElementById("progressNumber");
    const progressTotal = document.getElementById("progressTotal");
    const progressHint = document.getElementById("progressHint");
    const resultTitle = document.getElementById("resultTitle");
    const resultDesc = document.getElementById("resultDesc");
    const resultTags = document.getElementById("resultTags");
    const resultCard = document.getElementById("resultCard");
    const openBuilder = document.getElementById("openBuilder");
    const retake = document.getElementById("retake");

    let currentIndex = 0;
    const answers = {};
    progressTotal.textContent = questions.length;

    function computeBuild() {
      const scores = {
        "Street Brawler": 0,
        "Occult Investigator": 0,
        "Corporate Fixer": 0
      };

      if (answers.playstyle === "brawl") scores["Street Brawler"] += 2;
      if (answers.playstyle === "occult") scores["Occult Investigator"] += 2;
      if (answers.playstyle === "social") scores["Corporate Fixer"] += 2;

      if (answers.crunch === "simple") scores["Street Brawler"] += 2;
      if (answers.crunch === "balanced") { scores["Occult Investigator"] += 1; scores["Corporate Fixer"] += 1; }
      if (answers.crunch === "toolbox") { scores["Corporate Fixer"] += 2; scores["Occult Investigator"] += 1; }

      if (answers.role === "frontline") scores["Street Brawler"] += 2;
      if (answers.role === "control") scores["Occult Investigator"] += 2;
      if (answers.role === "face") scores["Corporate Fixer"] += 2;

      if (answers.risk === "charge") scores["Street Brawler"] += 1;
      if (answers.risk === "plan") scores["Occult Investigator"] += 1;
      if (answers.risk === "deal") scores["Corporate Fixer"] += 1;

      if (answers.solve === "hit") scores["Street Brawler"] += 2;
      if (answers.solve === "sleuth") scores["Occult Investigator"] += 2;
      if (answers.solve === "network") scores["Corporate Fixer"] += 2;

      if (answers.aesthetic === "steel") scores["Street Brawler"] += 1;
      if (answers.aesthetic === "mystic") scores["Occult Investigator"] += 1;
      if (answers.aesthetic === "suit") scores["Corporate Fixer"] += 1;

      const winner = Object.entries(scores).sort((a, b) => b[1] - a[1])[0][0];
      const info = RESULT_MAP[winner];
      resultTitle.textContent = winner;
      resultDesc.textContent = info.desc;
      resultTags.innerHTML = info.tags.map(t => `<span class="pill">${t}</span>`).join("");
      openBuilder.href = `character-builder.html?build=${encodeURIComponent(winner)}`;
    }

    function renderQuestion() {
      const question = questions[currentIndex];
      questionPrompt.textContent = question.prompt;
      progressNumber.textContent = currentIndex + 1;
      nextBtn.textContent = currentIndex === questions.length - 1 ? "Reveal result" : "Next question";
      progressHint.textContent = currentIndex === questions.length - 1 ? "Last one before your match appears." : "Pick what fits you best.";
      backBtn.disabled = currentIndex === 0;
      resultCard.classList.add("hidden");

      optionList.innerHTML = "";
      question.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "option-btn";
        btn.textContent = opt.label;
        btn.dataset.value = opt.value;
        if (answers[question.key] === opt.value) btn.classList.add("selected");
        btn.addEventListener("click", () => {
          answers[question.key] = opt.value;
          Array.from(optionList.children).forEach(child => child.classList.remove("selected"));
          btn.classList.add("selected");
          nextBtn.disabled = false;
        });
        optionList.appendChild(btn);
      });

      nextBtn.disabled = !answers[question.key];
    }

    function revealResult() {
      if (!answers[questions[currentIndex].key]) return;
      computeBuild();
      resultCard.classList.remove("hidden");
      resultCard.scrollIntoView({ behavior: "smooth", block: "center" });
    }

    nextBtn.addEventListener("click", () => {
      if (nextBtn.disabled) return;
      if (currentIndex < questions.length - 1) {
        currentIndex += 1;
        renderQuestion();
      } else {
        revealResult();
      }
    });

    backBtn.addEventListener("click", () => {
      if (currentIndex === 0) return;
      currentIndex -= 1;
      renderQuestion();
    });

    retake.addEventListener("click", () => {
      Object.keys(answers).forEach(key => delete answers[key]);
      currentIndex = 0;
      renderQuestion();
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    renderQuestion();
  </script>
</body>
</html>
