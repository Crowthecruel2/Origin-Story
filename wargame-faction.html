<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wargame Faction</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111c20;
      --card: #14262d;
      --accent: #2dd4bf;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #2f4a55;
      --shadow: 0 20px 45px rgba(0,0,0,0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, #18223a, #0f172a 45%), var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    a { color: inherit; text-decoration: none; }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 1rem 1.25rem;
      background: rgba(12, 22, 35, 0.92);
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
    }
    .brand { display: flex; align-items: center; gap: 0.75rem; }
    .logo { width: 36px; height: 36px; border-radius: 10px; background: linear-gradient(135deg, #2dd4bf, #34d399); box-shadow: 0 10px 25px rgba(45, 212, 191, 0.3); }
    .brand-title { font-weight: 800; letter-spacing: 0.02em; }
    .brand-sub { color: var(--muted); font-size: 0.9rem; }
    .global-nav { display: flex; gap: 0.65rem; flex-wrap: wrap; align-items: center; }
    .global-nav a { padding: 0.45rem 0.65rem; border-radius: 10px; border: 1px solid transparent; color: var(--muted); font-weight: 700; }
    .global-nav a:hover { border-color: var(--border); color: var(--text); }
    .global-nav a.active { border-color: var(--accent); color: var(--text); }
    .actions { display: flex; gap: 0.6rem; align-items: center; flex-wrap: wrap; }
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.35rem; padding: 0.6rem 0.85rem; border-radius: 10px; border: 1px solid var(--border); color: var(--text); font-weight: 700; background: transparent; }
    .btn.primary { background: linear-gradient(120deg, #2dd4bf, #34d399); color: #0b1727; border: none; }
    .btn:hover { border-color: var(--accent); color: var(--accent); }

    .shell {
      width: min(1100px, 100%);
      margin: 1.2rem auto 2rem;
      padding: 0 1.25rem;
      display: grid;
      gap: 0.9rem;
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.25rem;
      box-shadow: var(--shadow);
      display: grid;
      gap: 0.6rem;
    }
    h1 { margin: 0; font-size: 1.7rem; letter-spacing: 0.02em; }
    h2 { margin: 0; font-size: 1.15rem; }
    p { margin: 0; color: var(--muted); line-height: 1.5; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 0.75rem; }
    .unit-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 0.9rem 1rem; display: grid; gap: 0.35rem; }
    .pill-row { display: flex; gap: 0.35rem; flex-wrap: wrap; }
    .pill { padding: 0.25rem 0.55rem; border-radius: 999px; border: 1px solid var(--border); background: rgba(255,255,255,0.03); color: var(--muted); font-size: 0.9rem; }
    .muted { color: var(--muted); }
    .back-link { color: var(--accent); font-weight: 800; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <div class="brand-title">Origin Story Tools</div>
        <div class="brand-sub">Wargame viewer</div>
      </div>
    </div>
    <nav class="global-nav">
      <a href="index.html">Home</a>
      <a href="character-builder.html">Character Builder</a>
      <a href="lore.html">City Lore</a>
      <a href="onboarding.html">New Player Quiz</a>
      <a class="active" href="wargame.html">Wargame</a>
      <a href="quickstart.html">Rules / How to Play</a>
    </nav>
    <div class="actions">
      <a class="btn" href="wargame.html">Wargame hub</a>
      <a class="btn primary" href="character-builder.html">Open Builder</a>
    </div>
  </header>

  <main class="shell">
    <a class="back-link" href="wargame.html">&#8592; Back to Wargame hub</a>

    <section class="card" id="factionHeader">
      <h1>Faction</h1>
      <p class="muted">Loadingâ€¦</p>
    </section>

    <section class="card">
      <h2>Units</h2>
      <p class="muted">Click a unit to open its page.</p>
      <div class="grid" id="unitGrid"></div>
    </section>
  </main>
  <script src="runtime-config.js"></script>
  <script src="wargame-data.js"></script>
<script>
  const params = new URLSearchParams(location.search);
  const factionId = params.get("id") || "";
  const API_BASE = String(window.BRIGHTON_API_BASE || "").trim();
  const apiUrl = (path) => {
    if (!API_BASE) return path;
    try { return new URL(path, API_BASE).toString(); } catch { return path; }
  };
  let data = (typeof window.WARGAME_DATA !== "undefined" ? window.WARGAME_DATA : (typeof WARGAME_DATA !== "undefined" ? WARGAME_DATA : null));

  const header = document.getElementById("factionHeader");
  const unitGrid = document.getElementById("unitGrid");

  function escapeHtml(s) {
    return String(s ?? "").replace(/[&<>"']/g, c => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c]));
  }

  function render() {
    if (!data) {
      header.innerHTML = `<h1>Missing data</h1><p class="muted">No <span class="mono">WARGAME_DATA</span> found. Run <span class="mono">python scripts/extract_wargame.py</span> to generate <span class="mono">wargame-data.js</span>.</p>`;
      return;
    }
    const faction = (data.factions || []).find(f => f.id === factionId) || null;
    if (!faction) {
      header.innerHTML = `<h1>Faction not found</h1><p class="muted">Unknown faction id: <span class="mono">${escapeHtml(factionId)}</span></p>`;
      return;
    }

    const start = faction.starting ? `${faction.starting.name}: ${faction.starting.amount}` : "Starting resource: ?";
    const firstPage = (faction.sourcePages || [])[0] || "?";
    header.innerHTML = `
      <h1>${escapeHtml(faction.name)}</h1>
      <div class="pill-row">
        <span class="pill">${escapeHtml(start)}</span>
        <span class="pill">PDF p.${escapeHtml(firstPage)}</span>
        <a class="pill" href="2nd%20Edition%20Final.pdf#page=${encodeURIComponent(firstPage)}">Open PDF at p.${escapeHtml(firstPage)}</a>
      </div>
      <div class="muted">${escapeHtml((faction.overview || []).slice(0, 6).join(" "))}</div>
    `;

    const units = (data.units || []).filter(u => u.factionId === faction.id);
    unitGrid.innerHTML = "";
    units.forEach(u => {
      const card = document.createElement("div");
      card.className = "unit-card";
      card.innerHTML = `
        <div style="display:flex; justify-content:space-between; gap:0.6rem; align-items:baseline; flex-wrap:wrap;">
          <strong>${escapeHtml(u.name)}</strong>
          <span class="muted">PDF p.${escapeHtml(u.sourcePage || "?")}</span>
        </div>
        <div class="pill-row">
          ${u.startingEnergy != null ? `<span class="pill">Start energy: ${escapeHtml(u.startingEnergy)}</span>` : ""}
          <a class="pill" href="wargame-unit.html?id=${encodeURIComponent(u.id)}">Open unit</a>
        </div>
      `;
      unitGrid.appendChild(card);
    });
    if (units.length === 0) {
      unitGrid.innerHTML = `<div class="muted">No units were detected for this faction yet.</div>`;
    }
  }

  async function hydrateData() {
    try {
      const res = await fetch(apiUrl("api/wargame.php"), { cache: "no-store" });
      if (res.ok) {
        data = await res.json();
      }
    } catch (err) {
      // ignore; embedded data may exist
    }
    render();
  }

  hydrateData();
</script>
</body>
</html>
